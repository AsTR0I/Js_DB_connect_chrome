<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>sign up</title>
    <!----- box-icons ----->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!---->
    <!----- css ----->
    <link
      rel="stylesheet"
      href="style.css"
    />
    <!---->
  </head>
  <body>
    <div class="square"></div>
    <div class="card">
      <div class="logo">
        <i class="bx bxl-dropbox"></i>
        <!--
            <img
          src="icons/bxl-dropbox.svg"
          alt="dropbox"
          class="bxl-dropbox"
        />
        -->
      </div>
      <h2>Create Account</h2>
      <!----- forms ----->
      <form class="form">
        <input
          type="text"
          placeholder="Name"
		  name="name"
        />
        <input
          type="email"
          placeholder="Email"
		  name="email"
        />
        <input
          type="password"
          placeholder="Password"
		  name="password" 
        />
        <input type="button" value="Авторизация" name="auth" />
         <input type="button" value="Регистрация" name="reg" />
      </form>
      <!----- footer ----->
      <footer>Existing users, sign up in <a href="#">Here</a></footer>
    </div>
	<script src="db.js"></script>
  </body>
</html>
